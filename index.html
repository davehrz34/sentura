            }
        };

        // Function to build sidebar navigation
        const buildSidebar = (filter = '') => {
            sidebarNav.innerHTML = ''; // Clear existing items
            for (const key in documentationContent) {
                const item = documentationContent[key];
                const title = item.title.toLowerCase();
                const matchesFilter = filter === '' || title.includes(filter.toLowerCase());

                if (matchesFilter) {
                    const li = document.createElement('li');
                    li.className = 'mb-2';
                    const a = document.createElement('a');
                    a.href = `#${key}`;
                    a.className = 'block p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-700 transition-colors duration-200 dark:text-gray-300 dark:hover:bg-blue-800 dark:hover:text-white';
                    a.textContent = item.title;
                    a.onclick = (e) => {
                        e.preventDefault();
                        loadContent(key);
                    };
                    li.appendChild(a);
                    sidebarNav.appendChild(li);
                }
            }
        };

        searchInput.addEventListener('input', (e) => {
